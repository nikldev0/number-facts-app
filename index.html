<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Facts</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="/script.js"></script>
  </head>
  <style>
    #fact {
      display: none;
    }
    #date {
      display: none;
    }
  </style>
  <body class="bg-gray-700">
    <div class="md:w-1/2 container m-auto rounded md:mt-10 p-4">
      <div class="grid grid-cols-1">
        <div class="overflow-hidden my-2 mx-1 bg-blue-400">
          <img
            class="w-full"
            src="/smash-16-education.webp"
            alt="numbers lesson"
          />
          <div class="px-6 py-4 text-white">
            <div class="font-bold text-xl mb-2">Number Facts</div>
            <p class="text-sm">Enter a number below and get a random fact:</p>
            <input
              type="number"
              class="p-2 mt-4 mb-4 rounded text-gray-900"
              placeholder="Enter any number..."
              id="numberInput"
            />
            <div id="fact">
              <h4>Number Fact</h4>
              <p class="text-sm" id="factText">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Doloremque, sit.
              </p>
            </div>
            <div class="font-bold text-xl mb-2 mt-4">Date Facts</div>
            <p class="text-sm">Enter a date below and get a random fact:</p>
            <input
              type="date"
              class="p-2 mt-4 mb-4 rounded text-gray-900"
              id="dateInput"
            />
            <div id="date">
              <h4>Date Fact</h4>
              <p class="text-sm mt-2" id="dateText">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Doloremque, sit.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
